<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Examen de Biolog√≠a</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            width: 100%;
            max-width: 800px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2em;
            animation: slideIn 0.6s ease-out;
        }
        
        h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.3em;
            line-height: 1.6;
        }
        
        .form-group {
            margin-bottom: 20px;
            animation: slideIn 0.5s ease-out;
        }
        
        .form-group:nth-child(2) { animation-delay: 0.1s; }
        .form-group:nth-child(3) { animation-delay: 0.2s; }
        .form-group:nth-child(4) { animation-delay: 0.3s; }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #iniciar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .timer {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.3);
            animation: pulse 2s infinite;
        }
        
        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .question-number {
            text-align: center;
            color: #667eea;
            font-size: 1.1em;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .options {
            margin: 25px 0;
        }
        
        .options label {
            display: block;
            padding: 15px 20px;
            margin: 12px 0;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }
        
        .options label:hover {
            border-color: #667eea;
            background: #f5f7ff;
            transform: translateX(5px);
        }
        
        .options input[type="radio"] {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .options label.selected {
            border-color: #667eea;
            background: #f5f7ff;
        }
        
        .navigation {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .navigation button {
            flex: 1;
            min-width: 120px;
        }
        
        #prevBtn {
            background: #95a5a6;
            color: white;
        }
        
        #prevBtn:hover {
            background: #7f8c8d;
        }
        
        #nextBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        #finalizarBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            width: 100%;
            margin-top: 10px;
        }
        
        .resultado-card {
            text-align: center;
            padding: 40px 20px;
            animation: fadeIn 0.8s ease-in;
        }
        
        .resultado-icon {
            font-size: 5em;
            margin-bottom: 20px;
            animation: pulse 1.5s ease-in-out;
        }
        
        .puntaje-grande {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }
        
        .estado-badge {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 20px;
        }
        
        .estado-admitido {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }
        
        .estado-aprobado {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .estado-no-aprobado {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .detalle-texto {
            color: #666;
            font-size: 1em;
            margin: 15px 0;
            line-height: 1.6;
        }
        
        @media(max-width:600px){
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .puntaje-grande {
                font-size: 2.2em;
            }
            
            .navigation button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container" id="app">
    <!-- FORMULARIO INICIAL -->
    <div id="formulario">
        <h1>üß¨ Simulador Examen de Biolog√≠a</h1>
        <div class="form-group">
            <input type="text" id="nombre" placeholder="Nombre completo" required>
        </div>
        <div class="form-group">
            <input type="tel" id="celular" placeholder="N√∫mero de celular" required>
        </div>
        <div class="form-group">
            <input type="text" id="carrera" placeholder="Carrera" required>
        </div>
        <button id="iniciar">Iniciar Examen</button>
    </div>

    <!-- EXAMEN -->
    <div id="examen" style="display:none;">
        <div class="timer" id="timer">‚è±Ô∏è Tiempo: 40:00</div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="question-number" id="questionNumber"></div>
        
        <h2 id="pregunta-texto"></h2>
        
        <div class="options" id="opciones"></div>
        
        <div class="navigation">
            <button id="prevBtn">‚¨ÖÔ∏è Anterior</button>
            <button id="nextBtn">Siguiente ‚û°Ô∏è</button>
            <button id="finalizarBtn">‚úÖ Finalizar Prueba</button>
        </div>
    </div>

    <!-- RESULTADO -->
    <div id="resultado" style="display:none;">
        <div class="resultado-card">
            <div class="resultado-icon" id="resultIcon"></div>
            <h1>Resultado del Examen</h1>
            <div class="puntaje-grande" id="puntaje"></div>
            <div class="estado-badge" id="estado"></div>
            <p class="detalle-texto" id="mensaje-detalle"></p>
        </div>
    </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA2dDTanG2_P-loZfrk8SNERTh90Jh26IY",
    authDomain: "simuladorbiologia-53696.firebaseapp.com",
    projectId: "simuladorbiologia-53696",
    storageBucket: "simuladorbiologia-53696.firebasestorage.app",
    messagingSenderId: "184750071858",
    appId: "1:184750071858:web:605331dd46e3119cd81c2b"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
</script>

<script>
let preguntas=[], seleccionadas=[], respuestasUsuario=[];
let tiempo = 40*60, timerInterval, indexPregunta=0;
const formulario = document.getElementById('formulario');
const examen = document.getElementById('examen');
const resultado = document.getElementById('resultado');
const timerDisplay = document.getElementById('timer');
const preguntaTexto = document.getElementById('pregunta-texto');
const opcionesDiv = document.getElementById('opciones');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const finalizarBtn = document.getElementById('finalizarBtn');
const progressFill = document.getElementById('progressFill');
const questionNumber = document.getElementById('questionNumber');

async function cargarPreguntas(){
    const response = await fetch('preguntas.csv');
    const data = await response.text();
    const filas = data.split('\n');
    filas.forEach(fila=>{
        const cols = fila.split(';');
        if(cols.length===7){
            preguntas.push({
                id:cols[0], 
                pregunta:cols[1], 
                opciones:[cols[2],cols[3],cols[4],cols[5]], 
                respuesta:cols[6].trim().toUpperCase()
            });
        }
    });
}

function seleccionarPreguntas(){
    let temp = [...preguntas];
    seleccionadas=[];
    respuestasUsuario=[];
    for(let i=0;i<40 && temp.length>0;i++){
        const idx = Math.floor(Math.random()*temp.length);
        seleccionadas.push(temp[idx]);
        temp.splice(idx,1);
        respuestasUsuario.push(null);
    }
}

function actualizarProgreso(){
    const progreso = ((indexPregunta + 1) / seleccionadas.length) * 100;
    progressFill.style.width = progreso + '%';
}

function mostrarPregunta(){
    const q = seleccionadas[indexPregunta];
    questionNumber.textContent = `Pregunta ${indexPregunta+1} de ${seleccionadas.length}`;
    preguntaTexto.textContent = q.pregunta;
    
    opcionesDiv.innerHTML='';
    ['A','B','C','D'].forEach((letra,i)=>{
        const label=document.createElement('label');
        const radio=document.createElement('input');
        radio.type='radio'; 
        radio.name='opcion'; 
        radio.value=letra;
        
        if(respuestasUsuario[indexPregunta]===letra) {
            radio.checked=true;
            label.classList.add('selected');
        }
        
        radio.addEventListener('change', ()=>{
            document.querySelectorAll('.options label').forEach(l=>l.classList.remove('selected'));
            label.classList.add('selected');
        });
        
        label.appendChild(radio);
        label.append(` ${letra}. ${q.opciones[i]}`);
        opcionesDiv.appendChild(label);
    });
    
    prevBtn.style.display = indexPregunta===0?'none':'inline-block';
    actualizarProgreso();
}

function guardarRespuesta(){
    const radios=document.getElementsByName('opcion');
    radios.forEach(r=>{if(r.checked) respuestasUsuario[indexPregunta]=r.value});
}

function calcularResultado(){
    guardarRespuesta();
    let puntaje=0;
    seleccionadas.forEach((q,i)=>{ 
        if(respuestasUsuario[i]===q.respuesta) puntaje+=2.5; 
    });
    
    let estado='No Aprobado';
    let estadoClass='estado-no-aprobado';
    let icono='üòî';
    let mensaje='Sigue estudiando, ¬°la pr√≥xima ser√° mejor!';
    
    if(puntaje>81) {
        estado='Admitido';
        estadoClass='estado-admitido';
        icono='üéâ';
        mensaje='¬°Felicitaciones! Has obtenido un excelente resultado.';
    } else if(puntaje>51) {
        estado='Aprobado';
        estadoClass='estado-aprobado';
        icono='‚úÖ';
        mensaje='¬°Bien hecho! Has aprobado el examen.';
    }

    document.getElementById('resultIcon').textContent = icono;
    document.getElementById('puntaje').textContent = `${puntaje.toFixed(1)}/100`;
    const estadoBadge = document.getElementById('estado');
    estadoBadge.textContent = estado;
    estadoBadge.className = 'estado-badge ' + estadoClass;
    document.getElementById('mensaje-detalle').textContent = mensaje;

    examen.style.display='none';
    resultado.style.display='block';
    clearInterval(timerInterval);

    // Guardar en Firebase
    const nombre = document.getElementById('nombre').value.trim();
    const celular = document.getElementById('celular').value.trim();
    const carrera = document.getElementById('carrera').value.trim();
    const fechaFin = new Date().toISOString();

    db.collection("resultados").add({
        nombre,
        celular,
        carrera,
        puntaje: puntaje.toFixed(2),
        estado,
        fechaFin
    })
    .then(()=>console.log("Datos guardados en Firebase!"))
    .catch(error=>console.error("Error guardando en Firebase: ", error));
}

function iniciarTimer(){
    timerInterval=setInterval(()=>{
        if(tiempo<=0){ 
            calcularResultado(); 
        } else {
            let min=Math.floor(tiempo/60);
            let seg=tiempo%60;
            timerDisplay.textContent=`‚è±Ô∏è Tiempo: ${min.toString().padStart(2,'0')}:${seg.toString().padStart(2,'0')}`;
            
            // Cambiar color cuando queda poco tiempo
            if(tiempo <= 300) { // 5 minutos
                timerDisplay.style.background = 'linear-gradient(135deg, #f5576c 0%, #f093fb 100%)';
            }
            tiempo--;
        }
    },1000);
}

document.getElementById('iniciar').addEventListener('click', async ()=>{
    const nombre=document.getElementById('nombre').value.trim();
    const celular=document.getElementById('celular').value.trim();
    const carrera=document.getElementById('carrera').value.trim();
    
    if(nombre===''||celular===''||carrera===''){ 
        alert('Por favor, complete todos los campos'); 
        return; 
    }
    
    formulario.style.display='none';
    examen.style.display='block';
    await cargarPreguntas();
    seleccionarPreguntas();
    mostrarPregunta();
    iniciarTimer();
});

nextBtn.addEventListener('click', ()=>{
    guardarRespuesta();
    if(indexPregunta<seleccionadas.length-1){
        indexPregunta++;
        mostrarPregunta();
    } else {
        alert('Has llegado a la √∫ltima pregunta. Pulsa "Finalizar Prueba" para ver tu resultado.');
    }
});

prevBtn.addEventListener('click', ()=>{
    guardarRespuesta();
    if(indexPregunta>0){
        indexPregunta--;
        mostrarPregunta();
    }
});

finalizarBtn.addEventListener('click', ()=>{
    if(confirm('¬øEst√°s seguro de finalizar el examen? Se calcular√° tu resultado.')){
        calcularResultado();
    }
});
</script>
</body>
</html>
