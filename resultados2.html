<script>
const tabla = document.getElementById('tabla-resultados');
const filtroCarrera = document.getElementById('filtroCarrera');
const filtroEstado = document.getElementById('filtroEstado');
const searchInput = document.getElementById('searchInput');
let resultados = [];
let resultadosFiltrados = [];
let sortColumn = -1;
let sortAsc = true;
let registrosOcultos = new Set();

// Funci√≥n para calcular estad√≠sticas
function actualizarEstadisticas(data) {
    // Filtrar solo los registros visibles
    const visibles = data.filter(r => !registrosOcultos.has(r.id));
    const total = visibles.length;
    const admitidos = visibles.filter(r => r.estado === 'Admitido').length;
    const aprobados = visibles.filter(r => r.estado === 'Aprobado').length;
    const promedio = total > 0 ? (visibles.reduce((sum, r) => sum + parseFloat(r.puntaje), 0) / total).toFixed(1) : 0;
    
    document.getElementById('totalEstudiantes').textContent = total;
    document.getElementById('totalAdmitidos').textContent = admitidos;
    document.getElementById('totalAprobados').textContent = aprobados;
    document.getElementById('promedioGeneral').textContent = promedio;
}

// Funci√≥n para ocultar/mostrar registro
function toggleOcultar(id) {
    if (registrosOcultos.has(id)) {
        registrosOcultos.delete(id);
    } else {
        registrosOcultos.add(id);
    }
    aplicarFiltros();
}

// Funci√≥n para eliminar un registro
function eliminarRegistro(id, nombre) {
    if (confirm(`¬øEst√°s seguro de eliminar el registro de "${nombre}"?\n\nEsta acci√≥n no se puede deshacer.`)) {
        db.collection("resultados").where("celular", "==", id).get()
            .then(querySnapshot => {
                querySnapshot.forEach(doc => {
                    doc.ref.delete();
                });
                alert('Registro eliminado exitosamente');
            })
            .catch(error => {
                console.error("Error eliminando registro: ", error);
                alert('Error al eliminar el registro');
            });
    }
}

// Funci√≥n para seleccionar todos
function seleccionarTodos() {
    const checkboxes = document.querySelectorAll('.row-checkbox');
    const selectAll = document.getElementById('selectAll');
    checkboxes.forEach(cb => cb.checked = selectAll.checked);
}

// Funci√≥n para eliminar seleccionados
function eliminarSeleccionados() {
    const checkboxes = document.querySelectorAll('.row-checkbox:checked');
    if (checkboxes.length === 0) {
        alert('Selecciona al menos un registro para eliminar');
        return;
    }
    
    if (confirm(`¬øEst√°s seguro de eliminar ${checkboxes.length} registro(s)?\n\nEsta acci√≥n no se puede deshacer.`)) {
        let eliminados = 0;
        checkboxes.forEach(cb => {
            const id = cb.dataset.id;
            db.collection("resultados").where("celular", "==", id).get()
                .then(querySnapshot => {
                    querySnapshot.forEach(doc => {
                        doc.ref.delete();
                    });
                    eliminados++;
                    if (eliminados === checkboxes.length) {
                        alert(`${eliminados} registro(s) eliminado(s) exitosamente`);
                        document.getElementById('selectAll').checked = false;
                    }
                })
                .catch(error => {
                    console.error("Error eliminando registro: ", error);
                });
        });
    }
}

// Funci√≥n para mostrar los datos en la tabla
function mostrarResultados(data) {
    if (data.length === 0) {
        tabla.innerHTML = '<tr><td colspan="8" class="no-results">üòî No se encontraron resultados</td></tr>';
        return;
    }
    
    tabla.innerHTML = '';
    let carrerasSet = new Set();
    
    data.forEach((item, index) => {
        carrerasSet.add(item.carrera);
        const fila = document.createElement('tr');
        fila.style.animationDelay = `${index * 0.05}s`;
        
        const isHidden = registrosOcultos.has(item.id);
        if (isHidden) {
            fila.classList.add('hidden-row');
        }
        
        let badgeClass = 'badge-no-aprobado';
        if (item.estado === 'Admitido') badgeClass = 'badge-admitido';
        else if (item.estado === 'Aprobado') badgeClass = 'badge-aprobado';
        
        const btnOcultar = isHidden 
            ? `<button class="btn-action btn-show" onclick="toggleOcultar('${item.id}')">üëÅÔ∏è Mostrar</button>`
            : `<button class="btn-action btn-hide" onclick="toggleOcultar('${item.id}')">üôà Ocultar</button>`;
        
        fila.innerHTML = `
            <td class="checkbox-cell">
                <input type="checkbox" class="row-checkbox" data-id="${item.celular}">
            </td>
            <td class="col-nombre"><strong>${item.nombre}</strong></td>
            <td class="col-celular">${item.celular}</td>
            <td class="col-carrera">${item.carrera}</td>
            <td class="col-puntaje"><span class="puntaje">${item.puntaje}</span></td>
            <td class="col-estado"><span class="badge ${badgeClass}">${item.estado}</span></td>
            <td class="col-fecha">${new Date(item.fechaFin).toLocaleString('es-ES', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            })}</td>
            <td class="col-acciones">
                <div class="action-buttons">
                    ${btnOcultar}
                    <button class="btn-action btn-delete" onclick="eliminarRegistro('${item.celular}', '${item.nombre}')">üóëÔ∏è Eliminar</button>
                </div>
            </td>
        `;
        tabla.appendChild(fila);
    });

    // Llenar el select de filtro solo con carreras existentes
    if (filtroCarrera.options.length === 1) {
        carrerasSet.forEach(c => {
            const option = document.createElement('option');
            option.value = c;
            option.textContent = c;
            filtroCarrera.appendChild(option);
        });
    }
}

// Aplicar todos los filtros
function aplicarFiltros() {
    let filtered = [...resultados];
    
    // Filtro por carrera
    const carreraSeleccionada = filtroCarrera.value;
    if (carreraSeleccionada) {
        filtered = filtered.filter(r => r.carrera === carreraSeleccionada);
    }
    
    // Filtro por estado
    const estadoSeleccionado = filtroEstado.value;
    if (estadoSeleccionado) {
        filtered = filtered.filter(r => r.estado === estadoSeleccionado);
    }
    
    // Filtro por b√∫squeda
    const searchTerm = searchInput.value.toLowerCase().trim();
    if (searchTerm) {
        filtered = filtered.filter(r => 
            r.nombre.toLowerCase().includes(searchTerm) ||
            r.celular.includes(searchTerm)
        );
    }
    
    resultadosFiltrados = filtered;
    actualizarEstadisticas(filtered);
    mostrarResultados(filtered);
}

// Traer los datos desde Firebase
db.collection("resultados").onSnapshot((querySnapshot) => {
    resultados = [];
    querySnapshot.forEach(doc => {
        const data = doc.data();
        data.id = doc.id; // Agregar ID del documento
        resultados.push(data);
    });
    
    // Ordenar por fecha descendente por defecto
    resultados.sort((a, b) => new Date(b.fechaFin) - new Date(a.fechaFin));
    
    aplicarFiltros();
}, err => {
    console.error("Error al cargar resultados: ", err);
    tabla.innerHTML = '<tr><td colspan="8" class="no-results">‚ùå Error al cargar los datos</td></tr>';
});

// Funci√≥n para ordenar la tabla
function ordenarTabla(colIndex) {
    const headers = document.querySelectorAll('th.sortable');
    
    if (sortColumn === colIndex) {
        sortAsc = !sortAsc;
    } else {
        sortColumn = colIndex;
        sortAsc = true;
    }
    
    // Actualizar estilos de headers
    headers.forEach((h, i) => {
        h.classList.remove('sort-asc', 'sort-desc');
    });
    
    const currentHeader = document.querySelectorAll('th')[colIndex];
    if (currentHeader) {
        currentHeader.classList.add(sortAsc ? 'sort-asc' : 'sort-desc');
    }
    
    resultadosFiltrados.sort((a, b) => {
        let aVal, bVal;
        
        switch(colIndex) {
            case 1: // Nombre
                aVal = a.nombre.toLowerCase();
                bVal = b.nombre.toLowerCase();
                break;
            case 3: // Carrera
                aVal = a.carrera.toLowerCase();
                bVal = b.carrera.toLowerCase();
                break;
            case 4: // Puntaje
                aVal = parseFloat(a.puntaje);
                bVal = parseFloat(b.puntaje);
                break;
            case 6: // Fecha
                aVal = new Date(a.fechaFin);
                bVal = new Date(b.fechaFin);
                break;
            default:
                return 0;
        }
        
        if (aVal < bVal) return sortAsc ? -1 : 1;
        if (aVal > bVal) return sortAsc ? 1 : -1;
        return 0;
    });
    
    mostrarResultados(resultadosFiltrados);
}

// Funci√≥n para exportar a CSV
function exportarDatos() {
    if (resultadosFiltrados.length === 0) {
        alert('No hay datos para exportar');
        return;
    }
    
    // Filtrar solo los registros visibles (no ocultos)
    const datosVisibles = resultadosFiltrados.filter(r => !registrosOcultos.has(r.id));
    
    if (datosVisibles.length === 0) {
        alert('No hay datos visibles para exportar');
        return;
    }
    
    let csv = 'Nombre,Celular,Carrera,Puntaje,Estado,Fecha\n';
    
    datosVisibles.forEach(item => {
        csv += `"${item.nombre}","${item.celular}","${item.carrera}",${item.puntaje},"${item.estado}","${new Date(item.fechaFin).toLocaleString()}"\n`;
    });
    
    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement('a');
    const url = URL.createObjectURL(blob);
    
    link.setAttribute('href', url);
    link.setAttribute('download', `resultados_biologia_${new Date().toISOString().split('T')[0]}.csv`);
    link.style.visibility = 'hidden';
    
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}
